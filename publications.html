    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getFirestore, collection, onSnapshot, query, orderBy } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        const firebaseConfig = {
    apiKey: "AIzaSyAEkoTxVG1_GJnMLpD3iASw3BveRHlNQIE",
    authDomain: "me-mechatronics-lab-website.firebaseapp.com",
    projectId: "me-mechatronics-lab-website",
    storageBucket: "me-mechatronics-lab-website.firebasestorage.app",
    messagingSenderId: "876104574829",
    appId: "1:876104574829:web:1f76814b0c1c089ca1dc64"
  };


        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // --- Tabbing Logic ---
        const tabs = document.querySelectorAll('.tab-button');
        const contents = document.querySelectorAll('.tab-content');

        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                const targetId = tab.dataset.tab;
                tabs.forEach(t => t.classList.remove('tab-active'));
                tab.classList.add('tab-active');
                contents.forEach(content => {
                    content.id === `${targetId}-content` ? content.classList.remove('hidden') : content.classList.add('hidden');
                });
            });
        });

        // --- Firebase Data Fetching and Sorting ---
        const q = query(collection(db, "publications"), orderBy("year", "desc"));
        onSnapshot(q, (querySnapshot) => {
            contents.forEach(c => c.innerHTML = ''); // Clear all content areas

            if (querySnapshot.empty) {
                document.getElementById('journal-content').innerHTML = '<p class="text-center text-gray-500">No publications found.</p>';
                return;
            }

            querySnapshot.forEach((doc) => {
                const pub = doc.data();
                // Assumes your documents have a 'type' field (e.g., 'journal', 'conference')
                const type = pub.type || 'other';
                const container = document.getElementById(`${type}-content`);

                if (container) {
                    const pubElement = document.createElement('div');
                    pubElement.className = 'bg-white p-6 rounded-lg shadow-sm';
                    pubElement.innerHTML = `<p class="leading-relaxed">${pub.authors}. "${pub.title}." <em>${pub.journal}</em>. ${pub.year}.</p>`;
                    container.appendChild(pubElement);
                }
            });

            // Add "not found" message to any empty tabs after sorting
            contents.forEach(c => {
                if (!c.hasChildNodes()) {
                    c.innerHTML = '<p class="text-center text-gray-500">No publications in this category.</p>';
                }
            });

            // Handle opening a page with a hash, e.g., publications.html#patent
            const initialTab = window.location.hash.substring(1);
            if (initialTab) {
                document.querySelector(`button[data-tab="${initialTab}"]`)?.click();
            }
        });
    </script>
    <script src="script.js"></script>
</body>
